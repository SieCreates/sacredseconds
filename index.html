<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacred Seconds: Clock Angel Numbers</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Inter:wght@300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #2d1b69 100%);
            min-height: 100vh;
            color: #e8e3ff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .title {
            font-family: 'Cinzel', serif;
            font-size: 3.5rem;
            font-weight: 600;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .prompt-text {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .time-input {
            font-size: 2rem;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            color: #fff;
            text-align: center;
            width: 200px;
            margin: 0 auto 30px;
            display: block;
            font-family: 'Cinzel', serif;
            transition: all 0.3s ease;
        }

        .time-input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .time-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .context-input {
            font-size: 1rem;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            width: 100%;
            margin-bottom: 30px;
            font-family: 'Inter', sans-serif;
            resize: vertical;
            min-height: 80px;
        }

        .context-input:focus {
            outline: none;
            border-color: rgba(255, 215, 0, 0.5);
        }

        .context-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .reveal-btn {
            background: linear-gradient(45deg, #6b46c1, #9333ea, #c084fc);
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(107, 70, 193, 0.3);
        }

        .reveal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(107, 70, 193, 0.4);
        }

        .reveal-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .interpretation {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 40px;
            display: none;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .interpretation-section {
            margin-bottom: 35px;
            padding: 25px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.02);
            border-left: 4px solid;
        }

        .instant-message {
            border-left-color: #ffd700;
        }

        .sacred-symbolism {
            border-left-color: #8b5cf6;
        }

        .sacred-step {
            border-left-color: #06d6a0;
        }

        .section-icon {
            font-size: 1.5rem;
            margin-bottom: 15px;
            display: block;
        }

        .section-title {
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #ffd700;
        }

        .section-content {
            font-size: 1.1rem;
            line-height: 1.7;
            opacity: 0.95;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-style: italic;
            opacity: 0.8;
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 20px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 20px 15px;
            }
            
            .input-section, .interpretation {
                padding: 25px;
            }
            
            .time-input {
                width: 180px;
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <header class="header">
            <h1 class="title">Sacred Seconds</h1>
            <p class="subtitle">The universe speaks in seconds. What time did you just see? ‚è∞‚ú®</p>
        </header>

        <div class="input-section">
            <p class="prompt-text">
                Enter the clock number you've been seeing‚Äîlike 11:11 or 4:44‚Äîand I'll interpret its meaning for you.
            </p>
            
            <input type="text" 
                   class="time-input" 
                   id="timeInput" 
                   placeholder="11:11" 
                   maxlength="5">
            
            <textarea class="context-input" 
                      id="contextInput" 
                      placeholder="What were you thinking or feeling when you saw this time? (optional)"></textarea>
            
            <button class="reveal-btn" id="revealBtn" onclick="revealMeaning()">
                Reveal Sacred Message
            </button>
        </div>

        <div class="interpretation" id="interpretation">
            <div class="interpretation-section instant-message">
                <span class="section-icon">‚ú®</span>
                <h3 class="section-title">Instant Message</h3>
                <p class="section-content" id="instantMessage"></p>
            </div>

            <div class="interpretation-section sacred-symbolism">
                <span class="section-icon">üåå</span>
                <h3 class="section-title">Sacred Symbolism</h3>
                <p class="section-content" id="sacredSymbolism"></p>
            </div>

            <div class="interpretation-section sacred-step">
                <span class="section-icon">üïØÔ∏è</span>
                <h3 class="section-title">Your Sacred Next Step</h3>
                <p class="section-content" id="sacredStep"></p>
            </div>
        </div>
    </div>

    <script>
        // Create animated stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 100;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Angel number interpretations database
        const angelNumbers = {
            '1:11': {
                instant: "The universe is aligning new beginnings just for you. Your thoughts are manifesting rapidly right now.",
                symbolism: "This master number sequence represents fresh starts and manifestation power. The triple 1's amplify your ability to create reality through focused intention. It's a cosmic green light for new ventures and self-leadership.",
                step: "Write down one clear intention you want to manifest. Speak it aloud three times, then take one small action toward it today."
            },
            '11:11': {
                instant: "You're in perfect alignment with divine timing. The universe is opening a portal of possibility for you.",
                symbolism: "The master portal number - four pillars of manifestation standing strong. This is the universe's way of saying your soul is awakening to its highest potential. Ancient wisdom meets modern miracles in this moment.",
                step: "Make a wish, but more importantly, make a commitment. What dream are you ready to stop wishing for and start working toward?"
            },
            '2:22': {
                instant: "Trust is your superpower right now. Everything you need is already being arranged behind the scenes.",
                symbolism: "The number of divine cooperation and trust. 2:22 speaks of partnerships - both with others and with the universe itself. Balance, patience, and faith are creating something beautiful in your life.",
                step: "Reach out to someone who matters to you. Collaboration and connection are your keys to unlocking the next level."
            },
            '3:33': {
                instant: "Your creative soul is being called to express itself. The universe is amplifying your artistic and innovative powers.",
                symbolism: "The trinity of creation - mind, body, spirit working in perfect harmony. 3:33 is the artist's number, the innovator's code. Your unique gifts are needed in the world right now.",
                step: "Create something today - write, draw, sing, build, or solve. Let your inner creator have permission to play and express."
            },
            '4:44': {
                instant: "You are deeply supported and protected. Your foundation is solid, and your path is secure.",
                symbolism: "The anchor sequence - stability, protection, and divine support surrounding you like invisible pillars. 4:44 reminds you that you're never alone, and your hard work is building something lasting.",
                step: "Take a moment to appreciate how far you've come. Then, focus on one practical step that will strengthen your foundation even more."
            },
            '5:55': {
                instant: "Major positive change is flowing into your life. Trust the transformation happening within and around you.",
                symbolism: "The number of freedom and transformation. 5:55 signals that old patterns are breaking away to make room for your authentic self. Adventure, growth, and liberation are your themes now.",
                step: "Embrace one change you've been resisting. What would you do if you knew you couldn't fail? Take the first brave step."
            },
            '6:66': {
                instant: "Your heart is your compass right now. Love, nurturing, and compassion are your greatest strengths.",
                symbolism: "The heart-centered number calling you back to what truly matters. 6:66 speaks of family, home, healing, and unconditional love. Your caring nature is a gift to the world.",
                step: "Show love in action today. Cook a meal, call someone who needs support, or simply hold space for your own tender heart."
            },
            '7:77': {
                instant: "Your intuition is crystal clear right now. Trust the inner knowing that's guiding you forward.",
                symbolism: "The mystic's number - spiritual awakening and inner wisdom flowing freely. 7:77 confirms you're on a sacred path of discovery. Your soul knows more than your mind realizes.",
                step: "Spend time in quiet reflection or meditation. Ask your inner wisdom one important question and listen for the answer."
            },
            '8:88': {
                instant: "Abundance is your birthright, and it's flowing to you now. Prosperity and success are aligning in your favor.",
                symbolism: "The infinity loop doubled - endless abundance and material mastery. 8:88 represents the marriage of spiritual wisdom and worldly success. You have the power to create lasting prosperity.",
                step: "Take one concrete action toward your financial or career goals. Your practical efforts are blessed with extra manifesting power right now."
            },
            '9:99': {
                instant: "A beautiful chapter is completing, making space for something even more wonderful to begin.",
                symbolism: "The completion number amplified - you're graduating to a higher level of being. 9:99 signals the end of a significant cycle and the wisdom you've gained. Trust the closing doors; better ones are opening.",
                step: "Release something that no longer serves you - a habit, belief, or situation. Make space for the new blessings waiting to enter your life."
            },
            '10:10': {
                instant: "You're beginning again with all the wisdom you've gained. A fresh start is blessed by your experience.",
                symbolism: "The perfect mirror - completion meeting new beginnings. 10:10 represents the full circle of growth, where ending becomes beginning. You're ready for the next level of your journey.",
                step: "Set an intention for a new beginning in your life. What do you want to create with all the wisdom you now possess?"
            },
            '12:12': {
                instant: "Perfect divine order is aligning in your life. Everything is happening exactly as it should.",
                symbolism: "The number of cosmic alignment and divine timing. 12:12 represents the perfect balance of spiritual and material worlds. Like the 12 hours on a clock, your life is finding its natural rhythm.",
                step: "Trust the timing of your life completely today. Instead of pushing, allow yourself to flow with what's naturally unfolding."
            },
            '12:34': {
                instant: "You're making steady, beautiful progress. Each step forward is perfectly timed and divinely guided.",
                symbolism: "The sequential flow of natural progression - 1, 2, 3, 4 representing steady advancement. This ascending pattern shows you're moving forward with grace and divine support. Life is unfolding in perfect order.",
                step: "Acknowledge your progress, no matter how small. Then take the next logical step in your current journey - trust that each step leads perfectly to the next."
            }
        };

        // Input formatting
        document.getElementById('timeInput').addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^\d]/g, '');
            if (value.length >= 3) {
                value = value.substring(0, 2) + ':' + value.substring(2, 4);
            }
            e.target.value = value;
        });

        // Enter key support
        document.getElementById('timeInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                revealMeaning();
            }
        });

        function revealMeaning() {
            const timeInput = document.getElementById('timeInput').value.trim();
            const contextInput = document.getElementById('contextInput').value.trim();
            const interpretationDiv = document.getElementById('interpretation');
            const revealBtn = document.getElementById('revealBtn');

            if (!timeInput) {
                alert('Please enter a time first (like 11:11 or 4:44)');
                return;
            }

            // Show loading
            interpretationDiv.style.display = 'block';
            interpretationDiv.innerHTML = '<div class="loading">The universe is preparing your sacred message... ‚ú®</div>';
            revealBtn.disabled = true;

            // Simulate processing time for mystical effect
            setTimeout(() => {
                const interpretation = angelNumbers[timeInput];
                
                if (interpretation) {
                    displayInterpretation(interpretation, timeInput, contextInput);
                } else {
                    // Generic interpretation for unknown times
                    const genericInterpretation = {
                        instant: "The universe is speaking to you through this sacred moment. Trust that seeing this time is not a coincidence.",
                        symbolism: `The time ${timeInput} carries its own unique energy signature. Each number holds meaning - pay attention to what your intuition tells you about this moment.`,
                        step: "Reflect on what was happening in your mind or heart when you saw this time. The universe often uses numbers to confirm our inner knowing."
                    };
                    displayInterpretation(genericInterpretation, timeInput, contextInput);
                }
                
                revealBtn.disabled = false;
            }, 2000);
        }

        function displayInterpretation(interpretation, time, context) {
            let contextMessage = '';
            if (context) {
                contextMessage = `<div style="background: rgba(255,255,255,0.05); padding: 20px; border-radius: 10px; margin-bottom: 30px; font-style: italic;">
                    <strong>Your Context:</strong> "${context}"<br>
                    <span style="opacity: 0.8; font-size: 0.9rem;">The universe sees your heart and responds accordingly.</span>
                </div>`;
            }

            document.getElementById('interpretation').innerHTML = `
                ${contextMessage}
                <div class="interpretation-section instant-message">
                    <span class="section-icon">‚ú®</span>
                    <h3 class="section-title">Instant Message</h3>
                    <p class="section-content">${interpretation.instant}</p>
                </div>

                <div class="interpretation-section sacred-symbolism">
                    <span class="section-icon">üåå</span>
                    <h3 class="section-title">Sacred Symbolism</h3>
                    <p class="section-content">${interpretation.symbolism}</p>
                </div>

                <div class="interpretation-section sacred-step">
                    <span class="section-icon">üïØÔ∏è</span>
                    <h3 class="section-title">Your Sacred Next Step</h3>
                    <p class="section-content">${interpretation.step}</p>
                </div>

                <div style="text-align: center; margin-top: 40px; padding: 20px; background: rgba(255,255,255,0.02); border-radius: 10px;">
                    <p style="font-style: italic; opacity: 0.8;">‚ú® Remember: You are exactly where you need to be ‚ú®</p>
                </div>
            `;
        }

        // Initialize stars when page loads
        window.onload = function() {
            createStars();
        };
    </script>
</body>
</html>
